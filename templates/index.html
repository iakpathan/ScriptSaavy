<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Scriptwriter</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #ffffff;                   /* White text */
            background: linear-gradient(135deg, #1e1e2f, #3a3a59); /* Futuristic gradient background */
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .nav-bar {
            height: 60px;
            background-color: #0f1111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-logo {
            height: 100px;
            width: 40%;
        }

        .logo {
            background-image: url("img1.png");
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FFD700;
            text-decoration: underline;
        }

        .profile-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);   /* Dark background with transparency */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc); /* Gradient header */
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;                   /* Gold hover effect */
            text-decoration: underline;
        }

        /* Main Section */
        .content {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 20px;
        }

        /* Insights Section */
        .insights {
            width: 70%;
            background: linear-gradient(135deg, #22234e, #4b4c72); /* Gradient background */
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .insights:hover {
            transform: scale(1.03);           /* Slight hover zoom effect */
        }

        /* Sidebar Section */
        .recent-searches {
            width: 28%;
            background: linear-gradient(135deg, #2e2e45, #58587a); /* Gradient sidebar */
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }

        /* Filters Layout: 3 Boxes in a Row */
        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* 3 boxes in a row */
            gap: 20px;
        }

        /* Individual Filter Box */
        .filters div {
            background: linear-gradient(135deg, #3a3a59, #6a11cb); /* Gradient box */
            padding: 20px;
            border: 1px solid #555;
            border-radius: 12px;
            height: 130px;              
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover Effect */
        .filters div:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }

        /* Input Fields and Select */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border: 1px solid #FFD700;        /* Gold focus */
            box-shadow: 0 0 10px #FFD700;
        }

        /* Buttons */
        button {
            display: inline-block;
            padding: 12px 25px;
           
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient button */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #FFD700, #FF5733); /* Gradient hover effect */
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Trending Topics List */
        .trending {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.05);  /* Transparent white */
            transition: background 0.3s;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.1);   /* Lighter hover effect */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .filters {
                grid-template-columns: repeat(2, 1fr);  /* 2 boxes per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;  /* 1 box per row on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <header>
        <div class="nav-bar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div>Saavy Script</div>
            <div>Home</div>
            <div>Settings</div>
            <div>Profile</div>
            <div class="add-icon">
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content">
            <div class="insights">
                <h1>Best Principles for Crafting Script Generation Prompts</h1>
                <div class="filters">
                    <div>
                        <label for="content-type">Define the Platform-Specific Format and Style</label>
                    </div>
                    <div>
                        <label for="platform">Establish Precise Timing and Structure</label>
                    </div>
                    <div>
                        <label for="Type">Specify Voice, Tone and Audience Connection</label>
                    </div>
                    <div>
                        <label for="tone">Include Engagement Tactics and Interaction Points</label>
                    </div>
                    <div>
                        <label for="audience">Provide Content Context and Differentiation Angle</label>
                    </div>
                </div>
                <h2>Topic Analysis + Trend Insights</h2>

                <label for="prompt">What would you like to create content about?</label>
                <input type="text" id="prompt" placeholder="Enter your Content Idea...!">
                
                <button class="generate-button">Generate Content</button>
            </div>
            

            <aside class="recent-searches">
                <h3>Recent Searches</h3>
            </aside>
        </section>
    </main>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
