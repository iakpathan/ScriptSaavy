<!DOCTYPE html>
<html>
<head>
    <title>Savvy Script</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #cbd5e1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2e2e3e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 12px;
        }

        h2 {
            margin-bottom: 20px;
            color: #f1f5f9;
        }

        input[type="text"], .generate-button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input[type="text"] {
            background-color: #3e3e4e;
            color: #cbd5e1;
        }

        .generate-button {
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .generate-button:hover {
            background-color: #4338ca;
        }

        #download-links {
            margin-top: 20px;
            text-align: left;
        }

        #download-links p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #cbd5e1;
        }

        #download-links a {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: bold;
            transition: color 0.2s;
        }

        #download-links a:hover {
            color: #38bdf8;
        }

        #download-links a::before {
            content: 'ðŸ“„';
            margin-right: 8px;
        }

        #download-links a:nth-child(2)::before {
            content: 'ðŸ”Š';
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo added here -->
        <img src="../templates/img1.png" alt="Savvy Script" class="logo">
        
        <h2>ðŸŽ¥ Savvy Script</h2>
        <input type="text" id="prompt" placeholder="Enter your topic...">
        <button class="generate-button">Generate</button>
        <div id="download-links"></div>
    </div>

    <script>
        document.querySelector(".generate-button").addEventListener("click", () => {
            const topic = document.getElementById("prompt").value;

            fetch("http://127.0.0.1:5000/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    topic: topic,
                    language: "en",
                    format: "pdf",
                    duration: 5
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data);

                if (data.export_path && data.audio_path) {
                    // âœ… Provide download links for both PDF and audio
                    const downloadLinks = document.getElementById("download-links");
                    downloadLinks.innerHTML = `
                        <p>Download your files:</p>
                        <a href="http://127.0.0.1:5000${data.export_path}" target="_blank" download="generated_script.pdf">Download Script (PDF)</a>
                        <a href="http://127.0.0.1:5000${data.audio_path}" target="_blank" download="voiceover.mp3">Download Voiceover (MP3)</a>
                    `;
                    alert("Script and audio generated successfully! Download your files below.");
                } else {
                    alert("Failed to generate script or audio.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to generate content.");
            });
        });
    </script>
</body>
</html>
